<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Order Food Online, Takeaway Food Delivery - Food Hub</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Navbar -->

  <!-- Banner -->
   <div class="banner_image">
    <img class="home_banner "src="https://foodhub.co.uk/compressed_images/home-banner.png" alt="Banner Image">
   </div>

  <!-- Company Name -->
  <div class="container">
    <div class="company_name">
      <img src="https://foodhub.co.uk/compressed_images/logo.svg" alt="company_name">
    </div>

  <!-- Navbar Contents -->
  <div class="navbar_contents">

    <!-- Download our app -->
    <div class="download_app">
      <img class="download_app" src="./Images/download_icon.png" alt="Download_icon">
    </div>

    <!-- Choose language -->
    <div class="language">
      <img class="globe_lang" src="./Images/globe_language.png" alt="globe_image">
      <p class="lang">EN-GB</p>
      <img class="drop_down" src="./Images/Lang_arrow.png" alt="Arrow">
    </div>

    <!-- Become a partner -->
    <div class="become_partner">
      <p>BECOME A PARTNER</p>
    </div>

    <!-- Login -->
    <div class="log_in">
      <p>LOGIN</p>
    </div>
  </div>

  <!-- Home Page Contents -->
  <div class="head_contents">

    <!-- Head line -->
    <div class="headline_content">
      <h3 class="head_line">Order Takeaway Online <br> <span class="bold_headline">Get Exclusive Discounts!</span></h3>
    </div>

    <!-- Search Engine -->
    <div class="search_engine">
      <div class="search_contents">
        <button class="takeaway_btn">FIND TAKEAWAY</button>
      </div>
    </div>
  </div>

  <!-- Secondary Content -->
  <div class="second_contents">
    <h3 class="second_phrase">Help us support your local commuity</h3>

    <!-- Secondary Images -->
    <div class="second_images">
      <img class="order_image" src="https://foodhub.co.uk/compressed_images/order.png" alt="Order">
      <img class="eat_image" src="https://foodhub.co.uk/compressed_images/eat.png" alt="Eat">
      <img class="support_image" src="https://foodhub.co.uk/compressed_images/support.png" alt="Support">
    </div>
    <div class="images_names">
      <p class="order">ORDER</p>
      <P class="eat">EAT</P>
      <P class="support">SUPPORT</P>
    </div>

    <!-- Learn More Button -->
    <div class="learn_more">
      <button class="learn_btn">LEARN MORE</button>
    </div>
  </div>
  </div>

  <!-- Third Contents -->
  <div class="third_contents">
      <div class="third_phrase">
        <h3 class="third_line">Enjoy food <span class="third_in">in</span> 4 Simple Steps</h3>
      </div>

      <!-- NEED TO WORK ON!! -->
  </div>

  <!-- Garbage div -->
  <div class="end"></div>
</body>
</html>
